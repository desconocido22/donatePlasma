<div class="m-4 p-4">
</div>
<div class="row m-4 p-4">
  <div class="col-12 text-center">
    <a class="brand-logo" routerLink="/">
      <img class="fa-font-awesome-logo-full" src="./assets/media/plasma/isotipo.svg"/>
    </a>
  </div>
  <div class="col-12 text-center">
    <h1 [ngStyle]="{'font-size': '4rem'}">Dona tu Plasma</h1>
  </div>
  <div class="col-12 text-center">
    <h3 [ngStyle]="{'font-size': '3rem'}">salva vidas!</h3>
    <div class="row">
      <div class="col-12 text-center">
        <div class="d-inline-block">
          <share-buttons [theme]="'default'"
                         [include]="['facebook', 'whatsapp', 'twitter', 'sms', 'print', 'copy']"
                         [show]="4"
                         [size]="-4"
                         [url]="'http://donatuplasma.org'"
                         [autoSetMeta]="false"
          ></share-buttons>
        </div>
      </div>
    </div>
  </div>
</div>
