<div class="container">
  <kt-header-plasma></kt-header-plasma>

  <div class="row">
    <div class="col-12">
      <div class="m-5 p-5">
        <div class="kt-register__form">
          <kt-footer-plasma></kt-footer-plasma>
          <kt-portlet [class]="'kt-portlet--height-fluid'" [ngStyle]="{'width': '100%'}">

                      <span class="svg-icon svg-icon-3x svg-icon-warning d-block my-2">
                        <p class="text-black-50 font-weight-bold font-size-h6">Te necesitan</p>
                        <a class="text-black-50 font-weight-bold font-size-h1"> Receptores </a>
                        <br>
                        <img src="./assets/media/plasma/icono-receptores.svg" width="84px" height="84px"
                             [ngStyle]="{'margin-top': '1rem', 'margin-bottom': '2rem'}"/>
                      </span>
                      </div>
                    </a>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <!-- <h1 class="text-info">1660</h1> -->

                    <div class="col-12 text-center">
                      <!-- <h6 class="text-info">Esperan tu ayuda</h6> -->
                    </div>
                  </div>
                </div>
                
                <div class="col-12 col-sm-4 col-md-4 col-lg-4 p-5">
                  <div class="p-5">
                    <a routerLink="/donadores" routerLinkActive="active">
                      <div class="bg-light px-1 py-8 rounded-xl text-center p-5" [ngStyle]="{'height': '230px'}">
                      <span class="svg-icon svg-icon-3x svg-icon-warning d-block my-2">
                        <p class="text-black-50 font-weight-bold font-size-h6">Puedes ayudar?</p>
                        <a class="text-black-50 font-weight-bold font-size-h1"> Donadores </a>
                        <br>
                        <img src="./assets/media/plasma/icono-dona.svg" width="84px" height="84px"
                             [ngStyle]="{'margin-top': '1rem', 'margin-bottom': '2rem'}"/>
                      </span>
                      </div>
                    </a>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <!-- <h1 class="text-info">121</h1> -->

                      <span class="svg-icon svg-icon-3x svg-icon-warning d-block my-2">

                    <div class="col-12 text-center">

  </div>
